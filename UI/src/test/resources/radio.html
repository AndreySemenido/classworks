<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Радио-кнопки и чекбоксы</title>
</head>
<body>
<form id="preferences-form">
    <h2>Выберите ваш пол:</h2>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Мужчина</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Женщина</label><br>

    <h2>Выберите ваши интересы:</h2>
    <input type="checkbox" id="sports" name="interests" value="sports">
    <label for="sports">Спорт</label><br>
    <input type="checkbox" id="music" name="interests" value="music">
    <label for="music">Музыка</label><br>

    <button id="submit-preferences" type="submit">Отправить</button>
</form>
</body>
</html>
