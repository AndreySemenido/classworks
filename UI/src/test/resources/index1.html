<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пример веб-страницы</title>
</head>
<body>
<form action="/login" method="post">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username">
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password">
    <button type="submit">Войти</button>
</form>
<form>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Мужчина</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Женщина</label>
</form>
<form>
    <input type="radio" id="male1" name="gender" value="male">
    <label for="male">Мужчина</label>
    <input type="radio" id="female1" name="gender" value="female">
    <label for="female">Женщина</label>
</form>
<form>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">Подписаться на новости</label>
    <input type="checkbox" id="subscribe1" name="subscribe" value="yes">
    <label for="subscribe">Подписаться на новости</label>
</form>

<form id="dropdown-form">
    <label for="cities">Choose your city:</label>
    <select id="cities" name="city">
        <option value="" disabled selected>-- Select City --</option>
        <option value="new-york">New York</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="chicago">Chicago</option>
        <option value="houston">Houston</option>
    </select>
    <br><br>
    <button id="submit-city" type="submit">Submit</button>
</form>

</body>
</html>
