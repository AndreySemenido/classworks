<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример заголовков и текстовых блоков</title>
</head>
<body>
<h2 id="main-title">Основной заголовок</h2>
<h2>Подзаголовок</h2>
<p id="text-block">Это пример текстового блока с некоторым текстом.</p>
<p>Еще один абзац текста, который используется в качестве примера.</p>
<a id="link-example" href="https://example.com">Это ссылка на внешний сайт</a>
</body>
</html>
